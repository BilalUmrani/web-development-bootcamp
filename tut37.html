<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            display: flex;
            align-items: center;
            justify-content: center;

            /* adding transition */
            transition: all 1s;

        }
        #box:hover{
            background-color: blue;
            color: white;
            width: 400px;
            height: 400px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        this is my box

    </div>
    
</body>
</html>
