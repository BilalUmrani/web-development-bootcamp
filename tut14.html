<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #redElement{color: red;}
        footer, span{background-color: pink;}
    </style>
</head>
<body>
<h2>More on CSS</h2>
<p>this is a paragraph</p>
<p id="redElement">this is also a paragraph</p>
<span>this is span</span>
<footer>This is footer</footer>
    
</body>
</html>
