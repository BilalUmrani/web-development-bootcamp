<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in javascript</title>
</head>
<body>
    
    <script>

        let name = "Bilal";
        greet(name);
        function greet(name)
        {
            console.log(name + " is a good boy");
        }

        //functions are same as in java can be 
        //val returning or non returning but here we dont write void or any data type in signature of a function
    </script>
</body>
</html>
