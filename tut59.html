<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript dates</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    
    <script>
        let now = new Date();
        console.log(now);
        let newDate = new Date();
        let yr = newDate.getFullYear();
        console.log(yr);
        let mon = newDate.getMonth();
        console.log(mon);
        let dy = newDate.getDate();
        console.log(dy);



    </script>
</body>
</html>
