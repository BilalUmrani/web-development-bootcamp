<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and objects</title>
</head>
<body>
    
    <script>
        //creating object
        let employee = {
            name: "Bilal",
            salary: "10",
            channel: "TEKDOT"
        }

        console.log(employee);

        //creating array
        let names = ["Bilal",1,2,3,undefined,true];
        console.log(names); // array ek special trah ka object hai
        names = names.sort();  //aarray ko sort krny  k liye
        console.log(names);
        //push method is used to insert element in last

        // agr hum chahty hen k 23 indexes ki array banjai to ese banaingy
        let arr = new Array(23);
        console.log(arr);
            </script>
